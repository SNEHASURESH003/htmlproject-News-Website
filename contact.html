<!DOCTYPE html>
<html>
<head>
	<title>	Contact pageS</title>
</head>
<body>
    
        <a href="htmlexam.html">HOME</a>
	<h1>	<u>CONTACT SESSION </u></h1>
<form action="last.html" method="GET" target="_blank">
		<label for="name" > ENTER YOUR NAME:</label>
		<input type="text" name="name" required><br><br>
		<label for="number" >ENTER YOUR MOBILE NUMBER:	</label>	
		<input type="tel" id="phone" name="phone" placeholder="0474-35687499" pattern="[0-7]{4}-[0-9]{8}" required><br><br>		
        <label for="language" >CHOOSE THE TYPE OF COMMUNICATION:</label>
        <select id="language" name="language" >
    <option value="sales">SALES</option>
    <option value="service">SERVICE</option>
    <option value="enquiry">ENQUIRY</option>
    <option value="advertisement">ADVERTISEMENT</option>
    <option value="complaint">COMPLAINT</option><br><br>
    </select><br><br>	
    <label for="message">YOUR MESSAGE:</label>
    <textarea id="message" name="message" rows="4"  required></textarea><br>	<br>	
    <button type="submit">SUBMIT</button><br><br><br><br>


</form>
</body>
</html>
